<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <style type="text/css" >
        
.cuadro {
    grid-template-columns: 2;
    height: 15rem;
    opacity: 0.5;
    transition: opacity 500ms;
}

#cuadro-1 {
    background-color: red;
}
#cuadro-2{
    background-color: blue;
}
#cuadro-3 {
    background-color: yellow;
}
#cuadro-4 {
    background-color: green;
}

.cuadro {
    cursor: pointer;
    border: 2px solid black;
}

#tablero {
    display: grid; 
    grid-template-columns: 15rem 15rem;
    justify-content: center;
}

body {
    background-color: lightgrey;
    font-family: 'Open Sans', sans-serif;
}

.mensaje {
    text-align: center;
    padding: 1rem;
}

footer {
    text-align: center;
    padding-top: 1rem;
}

footer a {
    color: blue;
}

header {
    text-align: center;
    font-weight: 1000;
    font-size: 2rem;
}

.btn {
    cursor: pointer;
}

    </style>
</head>

<body>

    <header>Simon Dice !</header>
    
    <div class="container mensaje">
        <div class="row row-cols-2">
            <div class="col-sm-8">
                <div class="alert alert-primary" role="alert" id="estado"><!-- --></div>
            </div>
            <div class="col-sm-2">
                <p> Ronda # <strong id="ronda"> 0</strong></p>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary">Empezar</button>
            </div>
        </div>
    </div>

    <div class="container" id="tablero">
        <div class="row">
            <div class="col-sm">
                <div id="cuadro-1" class="cuadro"></div>
            </div>
            <div class="col-sm">
                <div id="cuadro-2" class="cuadro"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <div id="cuadro-3" class="cuadro"></div>
            </div>
            <div class="col-sm">
                <div id="cuadro-4" class="cuadro"></div>
            </div>
        </div>
    </div>


    <footer>Desarrollado por <a href="https://github.com/AgustinBertero">Agustin Bertero</a>  - Â© Todos los derechos reservados  </footer>

<script type="text/javascript" src="index.js"></script>
</body>

</html>
